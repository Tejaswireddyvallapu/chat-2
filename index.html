<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #0071bc; /* blue */
            padding: 20px;
            color: white;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .product {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product img {
            width: 100px;
            margin-right: 20px;
        }
        footer {
            background-color: #f0f0f0; /* light grey */
            padding: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #0071bc; /* blue */
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2 id="products">Products</h2>
        <div class="product">
            <img src="iphone.jpg" alt="iPhone">
            <p>iPhone - The ultimate smartphone experience.</p>
        </div>
        <div class="product">
            <img src="macbook.jpg" alt="MacBook">
            <p>MacBook - Powerful performance in a sleek design.</p>
        </div>
        <div class="product">
            <img src="ipad.jpg" alt="iPad">
            <p>iPad - Thin, light, and packed with great features.</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Apple Inc. All rights reserved.
        <form>
            <h2>Contact Us</h2>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Message"></textarea>
            <input type="submit" value="Submit">
        </form>
    </footer>
</body>
</html>
